{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block text_header %}
<h1>Register</h1>
{% endblock text_header %}

{% block function %}
<p>
    <a href={% url 'index' %}>Return</a>
</p>
<div>
    <form action={% url 'register' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Register</button>
    </form>
</div>
{% endblock function %}
