{% extends 'base.html' %}

{% block title %}
<title>Edit Profile</title>
{% endblock title %}

{% block text_header %}
<h1>
    Editing profile of {{request.user.username}}
</h1>
{% endblock text_header %}

{% block function %}
<div>
    <form action={% url 'edit_profile' %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Modify</button>
    </form>
    <p>
        <a href={% url 'change_password' %}>Change Password</a>
    </p>
</div>
{% endblock function %}
