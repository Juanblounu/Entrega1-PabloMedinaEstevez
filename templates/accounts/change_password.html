{% extends 'base.html' %}

{% block title %}
<title>Change password</title>
{% endblock title %}

{% block text_header %}
<h1>Change password</h1>
{% endblock text_header %}

{% block function %}
<div>
    <form action={% url 'change_password' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Modify</button>
    </form>
</div>
{% endblock function %}
